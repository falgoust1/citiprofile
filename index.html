<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstrateur - Citiprofile</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="interface.css">
</head>
<body>

    <!--Configurer le titre et bandeau du démonstrateur--> 
   <div id="header">
    <span class="green-text bold-text">Rennes</span> 
    <span class="white-text italic-text" id="quartier-nom"></span> 
    <button type="button" id="accueil">Réinitialiser</button>
</div>
  
    <div id="map"></div>

        <!--Configurer le menu pour les fonds de carte--> 
        <div id="menu">
            <label for="style-selector" class="white-text"><strong>Choix du fond de carte</strong>    </label>
            <select id="style-selector">
                <option class="green-text" value="https://openmaptiles.geo.data.gouv.fr/styles/positron/style.json">Light </option>
                <option class="green-text" value="https://openmaptiles.geo.data.gouv.fr/styles/dark-matter/style.json">Dark</option>
            </select>
        </div>

        <!--Configurer le menu pour les types de cartes--> 

        <div id="menu3">
            <label class="white-text"><strong>Choix du type de cartes</strong></label>
            <div id="style-selector">
                <label class="radio-option">
                    <input type="radio" name="map-type" value="heatmap"> Heatmap
                </label>
                <label class="radio-option">
                    <input type="radio" name="map-type" value="scatterplot"> Scatterplot
                </label>
                <label class="radio-option">
                    <input type="radio" name="map-type" value="3D"> Carte en 3D
                </label>
            </div>
        </div>
        

    <!-- Lien vers fichier JavaScript -->
    <script src="visuel.js"></script>
</body>
