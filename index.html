<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation CSV avec Deck.gl</title>
  
  <!-- Chargement de D3 pour la lecture du CSV -->
  <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
  
  <!-- Chargement de Deck.gl -->
  <script src="https://unpkg.com/deck.gl@^8.7.0/dist.min.js"></script>
  
  <!-- Chargement de MapLibre pour le fond de carte -->
  <script src="https://unpkg.com/maplibre-gl@^4.0.0/dist/maplibre-gl.js"></script>
  <link
    href="https://unpkg.com/maplibre-gl@^4.0.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  
  <style>
    /* Pour occuper tout l'espace disponible */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* DeckGL va se superposer sur toute la page */
    #deck-canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Conteneur principal -->
  <div id="container">
    <!-- L'élément où Deck.gl dessine la carte -->
    <div id="deck-canvas"></div>
  </div>

  <!-- Notre script principal -->
  <script src="script.js"></script>
</body>
</html>
