<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeckGL / Scatter</title>
  <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@^4.0.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@^4.0.0/dist/maplibre-gl.css" rel="stylesheet" /> 
  <link rel="stylesheet" href="style.css">
    
</head>
<body>

  <div id="container">
    <!-- Contrôles pour la sélection des couches -->
    <div id="layer-controls">
      <h3></h3>
      <label class="label">
        <input type="radio" name="layer" id="radio-scatter"> Scatterplot
      </label>
      <label class="label">
        <input type="radio" name="layer" id="radio-grid" checked> GridExtrude
      </label>

      
      

      <label class="label">
        <input type="radio" name="layer" id="radio-heat"> Heatmap
      </label>
      <label class="label">
        <input type="radio" name="layer" id="radio-hex"> Hexbin 3D
      </label>
      <label class="label">
        <input type="radio" name="layer" id="radio-screen"> ScreenGrid       
      </label>

      <label class="label">
        <input type="radio" name="layer" id="radio-poly"> Bâtiments en 3D
      </label>

      <div id="slider-container">
        <h3> Maximum de points par bâtiment :</h3>
        <div class="slider-wrapper">
          <input type="range" id="point-slider" min="0" max="700" value="700">
          <span id="slider-value">700</span>
        </div>
      </div>
      
      
      
      

    

    </div>

   


    <!-- Le Canvas de DeckGL -->
    <div id="deck-canvas"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
